language: cpp
compiler:
  - gcc
  
env:
  global:
    - ROS_DISTRO=kinetic
    
before_install:
  - export CI_SOURCE_PATH=$(pwd)
  - export REPOSITORY_NAME=${PWD##*/}
  - sudo sh -c 'echo "deb http://packages.ros.org/ros-shadow-fixed/ubuntu precise main" > /etc/apt/sources.list.d/ros-latest.list'
  - wget http://packages.ros.org/ros.key -O - | sudo apt-key add -
  - sudo apt-get update -qq
  - sudo apt-get install -qq -y python-catkin-pkg python-wstool ros-$ROS_DISTRO-catkin ros-$ROS_DISTRO-ros python-rosinstall
  - sudo rosdep init
  - rosdep update
  
install:
  - mkdir -p ~/ros/ws_$REPOSITORY_NAME/src
  - cd ~/ros/ws_$REPOSITORY_NAME/src
  - wstool init .
  - ln -s $CI_SOURCE_PATH .
  - cd ../
  - rosdep install -r -n --from-paths src --ignore-src --rosdistro $ROS_DISTRO -y
  
before_script:
  - source /opt/ros/$ROS_DISTRO/setup.bash
  - rospack profile
  
script:
  - cd ~/ros/ws_$REPOSITORY_NAME
  - catkin_make
  
notifications:
  email: never